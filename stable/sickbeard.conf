input {
  file {
    type => "sickbeard"
    path => [ "/opt/sickbeard/Logs/sickbeard.log" ]
    codec => multiline {
      pattern => "^%{TIMESTAMP_ISO8601}"
      negate => true
      what => previous
    }
  }
}
filter {
  if [type] == "sickbeard" {
    grok {
      match => [
        "message", "%{TIMESTAMP_ISO8601:date}%{SPACE}%{LOGLEVEL:logLevel}%{SPACE}%{DATA:facility}%{SPACE}::%{SPACE}%{GREEDYDATA:message}"
      ]
      overwrite => [ "message" ]
      #break_on_match => false
    }
    date {
      locale => "en"
      match => [ "date" , "yyyy-MM-dd HH:mm:ss", "MM-dd HH:mm:ss" ]
    }
    mutate {
      remove_field => [ "date" ]
    }
  }
}
